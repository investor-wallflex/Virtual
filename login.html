<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home - Login & Sign Up</title>
    <link rel="stylesheet" href="./other.css">
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        main {
             margin-top: 60px; /* Adjust this value for desired spacing */
        }
        .logo {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            font-size: 24px; /* Adjust size as needed */
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            margin: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: red;
        }

        p {
            text-align: center;
        }

        span {
            color: orange;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f4;
            width: 100%;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
                box-shadow: none;
                border-radius: 0;
                margin: 0;
                flex-direction: column;
                height: calc(100vh - 50px);
                justify-content: flex-start;
            }

            footer {
                position: static;
                margin-top: auto;
            }

            .logo {
                font-size: 20px; /* Smaller logo size on mobile */
            }
        }
    </style>

    <div class="logo" onclick="window.history.back()">
        <a style="text-decoration: none; color: black;" href="./game.html">&larr; </a>
    </div>

    <main>
        <div class="container">
            <div class="form-container sign-in-container">
                <form>
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Sign In</button>
                    <p>Don't have an account? <span id="toggle">Sign Up</span></p>
                </form>
            </div>
            <div class="form-container sign-up-container" style="display: none;">
                <form>
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Name" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <span id="toggle">Sign In</span></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script>
        const signInContainer = document.querySelector('.sign-in-container');
        const signUpContainer = document.querySelector('.sign-up-container');
        const toggleButtons = document.querySelectorAll('#toggle');

        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                signInContainer.style.display = signInContainer.style.display === 'none' ? 'block' : 'none';
                signUpContainer.style.display = signUpContainer.style.display === 'none' ? 'block' : 'none';
            });
        });

        // Initialize the view
        signUpContainer.style.display = 'none'; // Start with sign in
    </script>
</body>
</html>

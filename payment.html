<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: black;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: white;
           
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: larger;
            font-weight: bolder;
        }

        .navbar ul li a.active {
            color: orange; /* Change link color to orange when active */
        }

        .navbar .hamburger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                background-color: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                align-items: flex-start;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar .hamburger {
                display: block;
            }
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form button {
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo" onclick="window.history.back()">
            <a style="text-decoration: none; color: black;" href="./game.html">&larr; </a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul id="nav-list">
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </div>

    <h1>Payment Form</h1>
    <div class="container">
        <form id="payment-form">
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="State" required>
            <input type="text" placeholder="Address" required>
            <input type="number" placeholder="Amount" required>
            <input type="text" placeholder="Account Number" required>
            <input type="text" placeholder="Bank Name" required>
            <button type="submit">Pay</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="./images/download j.png" alt="Payment Successful">
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            openModal();
        });

        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            const links = navList.querySelectorAll('li a');
            navList.classList.toggle('show');

            if (navList.classList.contains('show')) {
                links.forEach(link => link.classList.add('active'));
            } else {
                links.forEach(link => link.classList.remove('active'));
            }
        }

        function openModal() {
            document.getElementById('paymentModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>

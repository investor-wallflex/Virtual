<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: white;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }
        .navbar ul li a {
            color: black;
            text-decoration: none;
            align-items: center;
            font-size: larger;
            font-weight: bolder;
        }
        nav a {
            height: 100%;
            padding: 0 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: black;
            font-size: larger;
            font-weight: bolder;
        }
        nav li a:hover {
            background-color: #f0f0f0;
        }

        .navbar .hamburger {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                background-color: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                align-items: flex-start;
                justify-content: flex-start;
            }
            .navbar ul.show {
                display: flex;
            }
            .navbar ul li {
                margin: 10px 0; /* Space between items */
                width: 100%; /* Makes items full-width */
            }
            .navbar .hamburger {
                display: block;
            }
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px; /* Adjust as needed */
        }
        .modal-content img {
            width: 100%; /* Responsive image */
            height: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        ul li a:hover{
                background-color: rgba(255, 255, 255, 0.9);
                color: black;
            }
           ul li{
                   
            }
            ul li a{
                height: 100%;
                padding: 10px 50px;
                height: 50px;
            }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo" onclick="window.history.back()">
            <a style="text-decoration: none; color: white;" href="./game.html">&larr; </a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul id="nav-list">
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </div>
    <h1>Payment Form</h1>
    <form id="payment-form">
        <input type="text" placeholder="Your Name" required>
        <input type="text" placeholder="State" required>
        <input type="text" placeholder="Address" required>
        <input type="number" placeholder="Amount" required>
        <input type="text" placeholder="Account Number" required>
        <input type="text" placeholder="Bank Name" required>
        <button type="submit">Pay</button>
    </form>

    <!-- Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="./images/download j.png" alt="Payment Successful"> <!-- Replace with your image -->
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission
            openModal(); // Show the modal
        });

        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('show');
        }

        function openModal() {
            document.getElementById('paymentModal').style.display = "flex"; // Show the modal
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = "none"; // Hide the modal
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
